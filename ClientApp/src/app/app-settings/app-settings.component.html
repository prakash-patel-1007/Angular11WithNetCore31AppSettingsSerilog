<h1 id="tableLabel">Application Settings</h1>

<p>This component demonstrates getting appSettings data from the server.</p>

<p *ngIf="!settingsData"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="settingsData">
  <thead>
    <tr>
      <th>Setting</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of settingsData">
      <td>{{ s.setting }}</td>
      <td>{{ s.value }}</td>
    </tr>
  </tbody>
</table>
